        .paystub-header {

            margin-bottom: 10px;

            font-weight: bold;

        .pay-amount {

        .paystub-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #999;
        }

        .detail-value {
            font-weight: 500;
            color: #333;
        }

        .download-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #0d4f8a; /* Primary navy blue from web app */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;

            flex-direction: column;
            align-items: center;
            padding: 8px;

            border-radius: 50%;

            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        const AppState = {
            apiUrl: 'https://staging.dottapps.com',
            sessionToken: null,
            tenantId: null,
            paystubs: []
        };

        // Navigation function
        function navigateToMenu() {
            console.log('[PayStubs] Navigating back to business menu...');
            window.location.href = 'mobile-business-menu.html';
        }

        // Initialize
        async function init() {
            await loadSession();
            if (!AppState.sessionToken) {
                window.location.href = 'mobile-auth.html';
                return;
            }
            
            await loadPaystubs();
            setupFilters();
        }

        // Load session from secure storage
        async function loadSession() {
            try {
                if (window.Capacitor && window.Capacitor.Plugins.SecureStoragePlugin) {
                    const result = await window.Capacitor.Plugins.SecureStoragePlugin.get({ key: 'session' });
                    if (result.value) {
                        const session = JSON.parse(result.value);
                        AppState.sessionToken = session.token;
                        AppState.tenantId = session.tenantId;
                    }
                } else {
                    const session = localStorage.getItem('session');
                    if (session) {
                        const parsed = JSON.parse(session);
                        AppState.sessionToken = parsed.token;
                        AppState.tenantId = parsed.tenantId;
                    }
                }
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        // Load pay stubs
        async function loadPaystubs() {
            try {
                const response = await fetch(`${AppState.apiUrl}/api/payroll/paystubs/`, {
                    headers: {
                        'Authorization': `Bearer ${AppState.sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    AppState.paystubs = data.results || data || [];
                    displayPaystubs(AppState.paystubs);
                } else if (response.status === 401) {
                    window.location.href = 'mobile-auth.html';
                }
            } catch (error) {
                console.error('Error loading pay stubs:', error);
                // Show mock data for demo
                AppState.paystubs = generateMockPaystubs();
                displayPaystubs(AppState.paystubs);
            }
        }

        // Generate mock pay stubs
        function generateMockPaystubs() {
            const stubs = [];
            const currentDate = new Date();
            
            for (let i = 0; i < 6; i++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth() - i, 15);
                stubs.push({
                    id: i + 1,
                    pay_period_start: new Date(date.getFullYear(), date.getMonth(), 1).toISOString(),
                    pay_period_end: new Date(date.getFullYear(), date.getMonth() + 1, 0).toISOString(),
                    pay_date: date.toISOString(),
                    gross_pay: 5000 + Math.random() * 1000,
                    net_pay: 3500 + Math.random() * 500,
                    deductions: 1500 + Math.random() * 200,
                    taxes: 1000 + Math.random() * 200
                });
            }
            
            return stubs;
        }

        // Display pay stubs
        function displayPaystubs(paystubs) {
            const container = document.getElementById('paystubList');
            
            if (paystubs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üíµ</div>
                        <h3>No pay stubs yet</h3>
                        <p>Your pay stubs will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = paystubs.map(stub => {
                const startDate = new Date(stub.pay_period_start);
                const endDate = new Date(stub.pay_period_end);
                const payDate = new Date(stub.pay_date);
                
                const periodStr = `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
                
                return `
                    <div class="paystub-item" onclick="downloadPaystub(${stub.id})">
                        <div class="paystub-header">
                            <div class="pay-period">${periodStr}</div>
                            <div class="pay-amount">$${(stub.net_pay || 0).toFixed(2)}</div>
                        </div>
                        <div class="paystub-details">
                            <div class="detail-item">
                                <span class="detail-label">Pay Date:</span>
                                <span class="detail-value">${payDate.toLocaleDateString()}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gross Pay:</span>
                                <span class="detail-value">$${(stub.gross_pay || 0).toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Deductions:</span>
                                <span class="detail-value">-$${(stub.deductions || 0).toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Taxes:</span>
                                <span class="detail-value">-$${(stub.taxes || 0).toFixed(2)}</span>
                            </div>
                        </div>
                        <button class="download-btn" onclick="event.stopPropagation(); downloadPaystub(${stub.id})">
                            üì• Download PDF
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Download pay stub
        async function downloadPaystub(id) {
            try {
                const response = await fetch(`${AppState.apiUrl}/api/payroll/paystubs/${id}/download/`, {
                    headers: {
                        'Authorization': `Bearer ${AppState.sessionToken}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `paystub_${id}.pdf`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Pay stub download will be available soon');
                }
            } catch (error) {
                alert('Pay stub download will be available soon');
            }
        }

        // Setup filters
        function setupFilters() {
            document.getElementById('yearFilter').addEventListener('change', filterPaystubs);
            document.getElementById('monthFilter').addEventListener('change', filterPaystubs);
        }

        // Filter pay stubs
        function filterPaystubs() {
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            
            let filtered = AppState.paystubs;
            
            if (year) {
                filtered = filtered.filter(stub => {
                    const date = new Date(stub.pay_date);
                    return date.getFullYear() == year;
                });
            }
            
            if (month) {
                filtered = filtered.filter(stub => {
                    const date = new Date(stub.pay_date);
                    return (date.getMonth() + 1) == month;
                });
            }
            
            displayPaystubs(filtered);
        }

        // Start the app
        init();
    </script>

            console.log('[Crisp] Chat widget initialized');
        })();
    </script>
