<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signing in...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .submessage {
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #ef4444;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='30' cy='50' r='15' fill='%232563eb'/%3E%3Ctext x='45' y='60' font-family='Arial' font-size='30' font-weight='bold' fill='%231e293b'%3EDott%3C/text%3E%3C/svg%3E" alt="Dott" style="width: 100%; height: 100%;">
        </div>
        <div class="spinner"></div>
        <div class="message">Completing sign in...</div>
        <div class="submessage">Please wait</div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        // Handle OAuth callback
        async function handleOAuthCallback() {
            console.log('[OAuth Callback] Processing callback...');
            console.log('[OAuth Callback] URL:', window.location.href);
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (error) {
                console.error('[OAuth Callback] Error:', error, errorDescription);
                showError(errorDescription || 'Authentication failed');
                return;
            }
            
            if (!code) {
                console.error('[OAuth Callback] No authorization code');
                showError('Authentication failed - no authorization code');
                return;
            }
            
            try {
                console.log('[OAuth Callback] Exchanging code for token...');
                
                // Exchange the authorization code for tokens
                const response = await fetch('https://staging.dottapps.com/api/auth/exchange-v2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        code,
                        state,
                        redirect_uri: window.location.origin + window.location.pathname
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('[OAuth Callback] Exchange failed:', errorData);
                    throw new Error('Failed to complete sign in');
                }
                
                const data = await response.json();
                console.log('[OAuth Callback] Exchange successful:', data);
                
                // Store the session
                if (data.session) {
                    await storeSession(data.session);
                }
                
                // Check if onboarding is needed
                if (data.needsOnboarding) {
                    console.log('[OAuth Callback] Redirecting to onboarding...');
                    window.location.href = 'mobile-onboarding.html';
                } else {
                    console.log('[OAuth Callback] Redirecting to dashboard...');
                    window.location.href = 'mobile-dashboard.html';
                }
                
            } catch (error) {
                console.error('[OAuth Callback] Error:', error);
                showError(error.message || 'Failed to complete sign in');
            }
        }
        
        async function storeSession(session) {
            try {
                // Store session data
                const sessionData = {
                    token: session.access_token || session.token,
                    tenantId: session.tenant_id || session.tenantId,
                    user: session.user || {
                        email: session.email,
                        name: session.name,
                        id: session.user_id
                    }
                };
                
                // Try secure storage first for Capacitor
                if (window.Capacitor && window.Capacitor.Plugins.SecureStoragePlugin) {
                    try {
                        await window.Capacitor.Plugins.SecureStoragePlugin.set({
                            key: 'session',
                            value: JSON.stringify(sessionData)
                        });
                        console.log('[OAuth Callback] Session stored in secure storage');
                    } catch (e) {
                        console.log('[OAuth Callback] SecureStorage not available, using localStorage');
                        localStorage.setItem('session', JSON.stringify(sessionData));
                    }
                } else {
                    // Fallback to localStorage
                    localStorage.setItem('session', JSON.stringify(sessionData));
                    console.log('[OAuth Callback] Session stored in localStorage');
                }
            } catch (error) {
                console.error('[OAuth Callback] Error storing session:', error);
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide spinner
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.message').textContent = 'Sign in failed';
            document.querySelector('.submessage').textContent = 'Please try again';
            
            // Redirect back to auth page after 3 seconds
            setTimeout(() => {
                window.location.href = 'mobile-auth.html';
            }, 3000);
        }
        
        // Start processing immediately
        handleOAuthCallback();
    </script>
</body>
</html>
