<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign In - Dott</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
        }

        .phone-input-container {
            margin-bottom: 20px;
        }

        .phone-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .phone-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .country-select {
            width: 100px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .phone-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
        }

        .phone-input:focus, .country-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-container {
            display: none;
            margin-bottom: 20px;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .resend-container {
            text-align: center;
            margin-top: 20px;
        }

        .resend-text {
            font-size: 14px;
            color: #6b7280;
        }

        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

        .whatsapp-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #25D366;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .biometric-section {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .biometric-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s;
        }

        .biometric-btn:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .trust-device {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .trust-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .trust-label {
            font-size: 14px;
            color: #4b5563;
            cursor: pointer;
        }

        /* Email link section */
        .email-link-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .email-link-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .skip-link {
            display: block;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

                <input type="text" class="otp-input" maxlength="1" id="otp4" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" id="otp5" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" id="otp6" inputmode="numeric">

        <!-- Biometric Setup -->
        <div class="biometric-section" id="biometricSection">

    <script>
        // State management
        let phoneNumber = '';
        let currentOTP = '';
        let deviceId = '';
        let isNewUser = false;
        let resendTimer = null;
        let resendCount = 0;

        // API URL
        const apiUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://staging.dottapps.com';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Generate or get device ID
            deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = generateDeviceId();
                localStorage.setItem('device_id', deviceId);
            }

            // Check if we came from the main auth page with a phone number
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const phoneFromStorage = localStorage.getItem('pending_phone');
            
            if (phoneFromUrl || phoneFromStorage) {
                const phoneToUse = phoneFromUrl || phoneFromStorage;
                // Parse and set the phone number
                if (phoneToUse.startsWith('+')) {
                    // Extract country code
                    const countryCodeMatch = phoneToUse.match(/^\+(\d{1,4})/);
                    if (countryCodeMatch) {
                        const countryCode = '+' + countryCodeMatch[1];
                        const phoneNumber = phoneToUse.substring(countryCode.length);
                        
                        // Set country code
                        const countrySelect = document.getElementById('countryCode');
                        if (countrySelect) {
                            countrySelect.value = countryCode;
                        }
                        
                        // Set phone number
                        const phoneInput = document.getElementById('phoneNumber');
                        if (phoneInput) {
                            phoneInput.value = phoneNumber;
                        }
                        
                        // Auto-submit if we have a complete phone number
                        if (phoneNumber.length >= 9) {
                            setTimeout(() => {
                                sendOTP();
                            }, 500);
                        }
                    }
                }
                
                // Clear storage
                localStorage.removeItem('pending_phone');
            }

            // Check for biometric capability
            checkBiometricCapability();

            // Setup OTP input handlers
            setupOTPInputs();

            // Auto-detect country code if not pre-filled
            if (!phoneFromUrl && !phoneFromStorage) {
                detectCountryCode();
            }
        });

        // Generate unique device ID
        function generateDeviceId() {
            return 'dev_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Auto-detect country code based on location
        async function detectCountryCode() {
            // Try to get location from IP
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = '+' + data.country_calling_code;
                
                // Set the country code if found
                const select = document.getElementById('countryCode');
                for (let option of select.options) {
                    if (option.value === countryCode) {
                        select.value = countryCode;
                        break;
                    }
                }
            } catch (error) {
                console.log('Could not detect country code');
            }
        }

        // Send OTP
        async function sendOTP() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneInput = document.getElementById('phoneNumber').value.replace(/\s/g, '');
            
            if (!phoneInput) {
                showError('Please enter your phone number');
                return;
            }

            phoneNumber = countryCode + phoneInput;
            
            showLoading(true);
            hideMessages();

            try {
                const response = await fetch(`${apiUrl}/api/auth/phone/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        device_id: deviceId,
                        device_name: getDeviceName(),
                        device_type: getDeviceType()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    isNewUser = data.is_new_user;
                    showSuccess(`OTP sent via ${data.sent_via} to ${phoneNumber}`);
                    showOTPSection();
                    startResendTimer();
                } else {
                    showError(data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const otp = getOTPValue();
            
            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit code');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const response = await fetch(`${apiUrl}/api/auth/phone/verify/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        otp_code: otp,
                        device_id: deviceId,
                        device_name: getDeviceName(),
                        device_type: getDeviceType(),
                        trust_device: document.getElementById('trustDevice').checked
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Save tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_session', JSON.stringify(data));
                    
                    // Save to secure storage if available
                    if (window.Capacitor && window.Capacitor.Plugins.SecureStoragePlugin) {
                        await window.Capacitor.Plugins.SecureStoragePlugin.set({
                            key: 'session_token',
                            value: data.access_token
                        });
                        await window.Capacitor.Plugins.SecureStoragePlugin.set({
                            key: 'user_data',
                            value: JSON.stringify(data.user)
                        });
                    }

                    showSuccess('Phone verified successfully!');
                    
                    // Show email link option for new users
                    if (data.is_new_user && !data.user.email) {
                        showEmailSection();
                    } else {
                        // Show biometric setup
                        showBiometricSection();
                        
                        // Redirect after delay
                        setTimeout(() => {
                            redirectToApp(data.user);
                        }, 2000);
                    }
                } else {
                    showError(data.error || 'Invalid OTP');
                    if (data.attempts_left) {
                        showError(`${data.attempts_left} attempts remaining`);
                    }
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Link email
        async function linkEmail() {
            const email = document.getElementById('emailInput').value;
            
            if (!email) {
                showError('Please enter your email');
                return;
            }

            showLoading(true);
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${apiUrl}/api/auth/phone/link-email/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Email linked successfully!');
                    showBiometricSection();
                    
                    // Update stored user data
                    const session = JSON.parse(localStorage.getItem('user_session'));
                    session.user.email = email;
                    localStorage.setItem('user_session', JSON.stringify(session));
                    
                    setTimeout(() => {
                        redirectToApp(session.user);
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to link email');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Skip email
        function skipEmail() {
            const session = JSON.parse(localStorage.getItem('user_session'));
            showBiometricSection();
            setTimeout(() => {
                redirectToApp(session.user);
            }, 1000);
        }

        // Setup biometric
        async function setupBiometric() {
            // Check if biometric is available
            if (!window.Capacitor) {
                redirectToApp();
                return;
            }

            try {
                // This would use Capacitor's biometric plugin
                // For now, simulate success
                const token = localStorage.getItem('access_token');
                const biometricToken = generateBiometricToken();
                
                const response = await fetch(`${apiUrl}/api/auth/phone/enable-biometric/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        biometric_token: biometricToken
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('biometric_enabled', 'true');
                    localStorage.setItem('biometric_token', biometricToken);
                    showSuccess('Biometric authentication enabled!');
                    
                    setTimeout(() => {
                        const session = JSON.parse(localStorage.getItem('user_session'));
                        redirectToApp(session.user);
                    }, 1500);
                }
            } catch (error) {
                console.error('Biometric setup error:', error);
                // Still redirect even if biometric fails
                const session = JSON.parse(localStorage.getItem('user_session'));
                redirectToApp(session.user);
            }
        }

        // Redirect to appropriate page
        function redirectToApp(user) {
            if (!user) {
                const session = JSON.parse(localStorage.getItem('user_session'));
                user = session.user;
            }

            if (!user.user_type) {
                window.location.href = 'mobile-role-selection.html';
            } else if (user.user_type === 'consumer' && !user.has_business) {
                window.location.href = 'mobile-consumer-menu.html';
            } else if (user.user_type === 'business' && !user.onboarding_completed) {
                window.location.href = 'mobile-onboarding.html';
            } else {
                window.location.href = 'mobile-business-menu.html';
            }
        }

        // OTP input handling
        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    // Auto-submit when all filled
                    if (index === inputs.length - 1) {
                        const otp = getOTPValue();
                        if (otp.length === 6) {
                            verifyOTP();
                        }
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                // Paste handling
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').slice(0, 6);
                    const chars = pastedData.split('');
                    
                    chars.forEach((char, i) => {
                        if (inputs[i]) {
                            inputs[i].value = char;
                        }
                    });
                    
                    if (chars.length === 6) {
                        verifyOTP();
                    }
                });
            });
        }

        // Get OTP value
        function getOTPValue() {
            let otp = '';
            for (let i = 1; i <= 6; i++) {
                otp += document.getElementById(`otp${i}`).value;
            }
            return otp;
        }

        // Resend OTP
        async function resendOTP() {
            if (resendCount >= 3) {
                showError('Too many attempts. Please try again later.');
                return;
            }
            
            resendCount++;
            await sendOTP();
        }

        // Timer for resend
        function startResendTimer() {
            let seconds = 60;
            const resendLink = document.getElementById('resendLink');
            
            resendTimer = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    resendLink.textContent = `Resend in ${seconds}s`;
                    resendLink.classList.add('disabled');
                    resendLink.onclick = null;
                } else {
                    clearInterval(resendTimer);
                    resendLink.textContent = 'Resend';
                    resendLink.classList.remove('disabled');
                    resendLink.onclick = resendOTP;
                }
            }, 1000);
        }

        // Device helpers
        function getDeviceName() {
            const userAgent = navigator.userAgent;
            if (/iPhone/.test(userAgent)) return 'iPhone';
            if (/iPad/.test(userAgent)) return 'iPad';
            if (/Android/.test(userAgent)) return 'Android Device';
            return 'Mobile Device';
        }

        function getDeviceType() {
            const userAgent = navigator.userAgent;
            if (/iPhone|iPad/.test(userAgent)) return 'ios';
            if (/Android/.test(userAgent)) return 'android';
            return 'web';
        }
