<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call - Dott</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); /* Green gradient for consumer mode */
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Voice Call Interface */
        .voice-call-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        .voice-call-header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .contact-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: white;
            margin: 0 auto 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .contact-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .contact-phone {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 16px;
        }

        .call-status {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        .call-duration {
            font-size: 24px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Audio Visualizer */
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin: 40px 0;
            height: 60px;
        }

        .audio-bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            animation: audioWave 1.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .audio-bar:nth-child(2) { height: 40px; animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { height: 60px; animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { height: 35px; animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { height: 50px; animation-delay: 0.4s; }
        .audio-bar:nth-child(6) { height: 25px; animation-delay: 0.5s; }
        .audio-bar:nth-child(7) { height: 45px; animation-delay: 0.6s; }

        @keyframes audioWave {
            0%, 100% { transform: scaleY(1); opacity: 0.6; }
            50% { transform: scaleY(1.5); opacity: 1; }
        }

        /* Video Call Interface */
        .video-call-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }

        .local-video {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            background: #333;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .video-call-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
            padding: env(safe-area-inset-top) 20px 40px;
            z-index: 10;
        }

        .video-contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            margin-top: 20px;
        }

        .video-contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        .video-contact-details h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .video-contact-details p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Call Controls */
        .call-controls {
            position: absolute;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            padding: 40px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 10;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .control-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-button svg {
            width: 24px;
            height: 24px;
        }

        /* Consumer mode (green) button styles */
        .mute-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .mute-button.active {
            background: #ef4444;
            color: white;
        }

        .camera-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .camera-button.active {
            background: #ef4444;
            color: white;
        }

        .speaker-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .speaker-button.active {
            background: #10b981; /* Green for consumer mode */
            color: white;
        }

        .switch-call-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .switch-call-button:hover {
            background: #10b981; /* Green for consumer mode */
        }

        .end-call-button {
            background: #ef4444;
            color: white;
            width: 72px;
            height: 72px;
        }

        .control-button:hover {
            transform: scale(1.05);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        /* Incoming Call Modal */
        .incoming-call-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        .incoming-call-header {
            text-align: center;
            color: white;
            padding: 60px 20px 40px;
        }

        .incoming-call-type {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .incoming-contact-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: bold;
            color: white;
            margin-bottom: 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .incoming-contact-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .incoming-contact-phone {
            font-size: 18px;
            opacity: 0.8;
        }

        .incoming-call-actions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
            padding: 40px 0;
        }

        .decline-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accept-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #10b981; /* Green for consumer mode */
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .decline-button:hover, .accept-button:hover {
            transform: scale(1.1);
        }

        .decline-button:active, .accept-button:active {
            transform: scale(0.95);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            z-index: 20;
            display: none;
        }

        .connection-status.connecting {
            background: #f59e0b;
            display: block;
        }

        .connection-status.connected {
            background: #10b981;
            display: block;
        }

        .connection-status.error {
            background: #ef4444;
            display: block;
        }

        /* Minimized Call Indicator */
        .minimized-call {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 24px;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
            cursor: pointer;
            animation: pulse 2s ease-in-out infinite;
        }

        .minimized-call .status-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .contact-avatar {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
            
            .contact-name {
                font-size: 24px;
            }
            
            .audio-visualizer {
                margin: 20px 0;
                height: 40px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .control-button {
                background: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>

            <div class="incoming-contact-phone" id="incomingContactPhone">+1 (555) 123-4567</div>

    <script>
        // Call state management
        let currentCall = {
            type: 'voice', // 'voice' or 'video'
            status: 'idle', // 'idle', 'connecting', 'ringing', 'active', 'ended'
            startTime: null,
            duration: 0,
            isMuted: false,
            isCameraOff: false,
            isSpeakerOn: false,
            isMinimized: false,
            contact: {
                name: 'Sarah Johnson',
                phone: '+1 (555) 123-4567',
                avatar: 'SJ'
            }
        };

        let callDurationInterval = null;
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;

        // Initialize call screen
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Call] Initializing call screen...');
            
            // Get call parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const callType = urlParams.get('type') || 'voice';
            const contactName = urlParams.get('contact') || 'Sarah Johnson';
            const incoming = urlParams.get('incoming') === 'true';
            
            currentCall.type = callType;
            currentCall.contact.name = contactName;
            
            // Initialize UI based on call type
            if (incoming) {
                showIncomingCall(callType);
            } else {
                initializeCall(callType);
            }
        });

        function showIncomingCall(callType) {
            console.log('[Call] Showing incoming call:', callType);
            
            document.getElementById('incomingCallType').textContent = 
                `Incoming ${callType} call`;
            document.getElementById('incomingCallModal').style.display = 'flex';
            
            // Play ringtone (implement with Capacitor audio)
            // TODO: Add ringtone functionality
        }

        function acceptCall() {
            console.log('[Call] Accepting call');
            document.getElementById('incomingCallModal').style.display = 'none';
            initializeCall(currentCall.type);
        }

        function declineCall() {
            console.log('[Call] Declining call');
            // TODO: Send decline message to caller
            window.history.back();
        }

        function initializeCall(callType) {
            console.log('[Call] Initializing call:', callType);
            
            currentCall.type = callType;
            currentCall.status = 'connecting';
            
            // Show appropriate interface
            if (callType === 'video') {
                showVideoCall();
            } else {
                showVoiceCall();
            }
            
            // Start WebRTC connection
            startCall();
        }

        function showVoiceCall() {
            document.getElementById('voiceCallContainer').style.display = 'flex';
            document.getElementById('videoCallContainer').style.display = 'none';
            
            // Update UI elements
            updateCallInfo();
        }

        function showVideoCall() {
            document.getElementById('voiceCallContainer').style.display = 'none';
            document.getElementById('videoCallContainer').style.display = 'block';
            
            // Update UI elements
            updateCallInfo();
            
            // Initialize camera
            initializeCamera();
        }

        function updateCallInfo() {
            // Update contact info in both interfaces
            document.getElementById('contactName').textContent = currentCall.contact.name;
            document.getElementById('contactPhone').textContent = currentCall.contact.phone;
            document.getElementById('contactAvatar').textContent = currentCall.contact.avatar;
            
            document.getElementById('videoContactName').textContent = currentCall.contact.name;
            document.getElementById('videoContactAvatar').textContent = currentCall.contact.avatar;
            
            // Update call status
            updateCallStatus();
        }

        function updateCallStatus() {
            const statusText = {
                'connecting': 'Connecting...',
                'ringing': 'Ringing...',
                'active': ''
            }[currentCall.status] || 'Unknown';
            
            document.getElementById('callStatus').textContent = statusText;
            
            if (currentCall.status === 'active') {
                startCallTimer();
                document.getElementById('callStatus').style.display = 'none';
                document.getElementById('callDuration').style.display = 'block';
            }
        }

        function startCallTimer() {
            currentCall.startTime = new Date();
            
            callDurationInterval = setInterval(() => {
                currentCall.duration = Math.floor((new Date() - currentCall.startTime) / 1000);
                const minutes = Math.floor(currentCall.duration / 60);
                const seconds = currentCall.duration % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('callDuration').textContent = timeString;
                document.getElementById('videoCallDuration').textContent = timeString;
            }, 1000);
        }

        async function startCall() {
            try {
                console.log('[Call] Starting WebRTC connection...');
                
                // Get user media
                const constraints = currentCall.type === 'video' 
                    ? { video: true, audio: true }
                    : { audio: true };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (currentCall.type === 'video') {
                    document.getElementById('localVideo').srcObject = localStream;
                }
                
                // Initialize peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                        // TODO: Add TURN servers for production
                    ]
                });
                
                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('[Call] Received remote stream');
                    remoteStream = event.streams[0];
                    
                    if (currentCall.type === 'video') {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                    }
                    
                    // Update call status to active
                    currentCall.status = 'active';
                    updateCallStatus();
                    showConnectionStatus('connected');
                };
                
                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    console.log('[Call] Connection state:', peerConnection.connectionState);
                    
                    if (peerConnection.connectionState === 'connected') {
                        currentCall.status = 'active';
                        updateCallStatus();
                        showConnectionStatus('connected');
                    } else if (peerConnection.connectionState === 'connecting') {
                        showConnectionStatus('connecting');
                    } else if (['disconnected', 'failed', 'closed'].includes(peerConnection.connectionState)) {
                        showConnectionStatus('error');
                        setTimeout(endCall, 3000);
                    }
                };
                
                // Simulate call connection for demo
                setTimeout(() => {
                    currentCall.status = 'active';
                    updateCallStatus();
                    showConnectionStatus('connected');
                }, 2000);
                
            } catch (error) {
                console.error('[Call] Error starting call:', error);
                showConnectionStatus('error');
                alert('Failed to access camera/microphone. Please check permissions.');
            }
        }

        async function initializeCamera() {
            try {
                const constraints = { video: true, audio: true };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('[Call] Camera initialization failed:', error);
            }
        }

        function showConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            
            const statusText = {
                'connecting': 'Connecting...',
                'connected': 'Connected',
                'error': 'Connection failed'
            }[status];
            
            statusEl.textContent = statusText;
            
            if (status === 'connected') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function toggleMute() {
            currentCall.isMuted = !currentCall.isMuted;
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !currentCall.isMuted;
                });
            }
            
            const muteButtons = document.querySelectorAll('.mute-button');
            muteButtons.forEach(btn => {
                btn.classList.toggle('active', currentCall.isMuted);
                btn.title = currentCall.isMuted ? 'Unmute' : 'Mute';
            });
            
            console.log('[Call] Mute toggled:', currentCall.isMuted);
        }

        function toggleCamera() {
            if (currentCall.type !== 'video') return;
            
            currentCall.isCameraOff = !currentCall.isCameraOff;
            
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !currentCall.isCameraOff;
                });
            }
            
            const cameraButton = document.getElementById('cameraButton');
            cameraButton.classList.toggle('active', currentCall.isCameraOff);
            cameraButton.title = currentCall.isCameraOff ? 'Turn camera on' : 'Turn camera off';
            
            console.log('[Call] Camera toggled:', currentCall.isCameraOff);
        }

        function toggleSpeaker() {
            currentCall.isSpeakerOn = !currentCall.isSpeakerOn;
            
            const speakerButtons = document.querySelectorAll('.speaker-button');
            speakerButtons.forEach(btn => {
                btn.classList.toggle('active', currentCall.isSpeakerOn);
                btn.title = currentCall.isSpeakerOn ? 'Speaker off' : 'Speaker on';
            });
            
            // TODO: Implement actual speaker routing with Capacitor
            console.log('[Call] Speaker toggled:', currentCall.isSpeakerOn);
        }

        function switchCallType() {
            const newType = currentCall.type === 'voice' ? 'video' : 'voice';
            console.log('[Call] Switching call type from', currentCall.type, 'to', newType);
            
            currentCall.type = newType;
            
            if (newType === 'video') {
                showVideoCall();
                initializeCamera();
            } else {
                showVoiceCall();
                // Stop video tracks
                if (localStream) {
                    localStream.getVideoTracks().forEach(track => track.stop());
                }
            }
            
            // TODO: Negotiate media change with peer
        }

        function endCall() {
            console.log('[Call] Ending call');
            
            // Stop call timer
            if (callDurationInterval) {
                clearInterval(callDurationInterval);
                callDurationInterval = null;
            }
            
            // Stop media streams
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            currentCall.status = 'ended';
            
            // Navigate back or show call ended screen
            window.history.back();
        }

        function minimizeCall() {
            currentCall.isMinimized = true;
            document.getElementById('minimizedCall').style.display = 'flex';
            // TODO: Minimize to background and show floating indicator
        }

        function expandCall() {
            currentCall.isMinimized = false;
            document.getElementById('minimizedCall').style.display = 'none';
        }

        // Handle back button and cleanup
        window.addEventListener('beforeunload', endCall);
        window.addEventListener('pagehide', endCall);
    </script>
</body>
</html>
