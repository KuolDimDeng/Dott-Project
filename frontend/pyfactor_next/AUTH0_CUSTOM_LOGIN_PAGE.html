<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In - Dott</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4F46E5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
      <!-- Logo -->
      <div class="text-center">
        <img class="mx-auto h-20 w-auto" src="https://dottapps.com/static/images/PyfactorLandingpage.png" alt="Dott">
        <h2 class="mt-6 text-2xl font-bold text-gray-900" id="title">Welcome back</h2>
        <p class="mt-2 text-sm text-gray-600" id="subtitle">
          Don't have an account? 
          <a href="#" onclick="toggleMode()" class="font-medium text-indigo-600 hover:text-indigo-500" id="toggle-link">Sign up</a>
        </p>
      </div>

      <!-- Error Message -->
      <div id="error" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm"></div>

      <!-- Login Form -->
      <form id="login-form" class="mt-8 space-y-6">
        <!-- Name fields (hidden for login, shown for signup) -->
        <div id="name-fields" class="hidden space-y-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input id="firstName" name="firstName" type="text" class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="John">
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input id="lastName" name="lastName" type="text" class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Doe">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="your.email@example.com">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>

        <!-- Confirm Password (only shown during signup) -->
        <div id="confirm-password-field" class="hidden">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>

        <!-- Remember me & Forgot password (login only) -->
        <div id="login-options" class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-800">Forgot password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <span id="button-text">Sign in with Email</span>
          <div id="button-loader" class="hidden loader ml-2"></div>
        </button>
      </form>

      <!-- Social Login Divider (login only) -->
      <div id="social-section">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">or continue with</span>
          </div>
        </div>

        <!-- Google Button Only -->
        <div class="mt-6">
          <button type="button" onclick="socialLogin('google-oauth2')" class="w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
        </div>
      </div>

      <!-- Terms -->
      <p class="mt-4 text-center text-sm text-gray-600">
        By signing in, you agree to our 
        <a href="https://dottapps.com/terms" class="font-medium text-blue-600 hover:text-blue-800">Terms of Service</a>
        and 
        <a href="https://dottapps.com/privacy" class="font-medium text-blue-600 hover:text-blue-800">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
  <script>
    var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    var isSignup = false;
    
    // IMPORTANT: Configure for custom domain
    var webAuth = new auth0.WebAuth({
      domain: config.auth0Domain,
      clientID: config.clientID,
      redirectUri: config.callbackURL,
      responseType: 'code',
      scope: 'openid profile email',
      audience: config.audience || 'https://api.dottapps.com',
      // Force custom domain usage
      configurationBaseUrl: config.configurationBaseUrl || 'https://auth.dottapps.com',
      overrides: {
        __tenant: config.auth0Tenant,
        __token_issuer: config.auth0Domain
      }
    });

    function toggleMode() {
      isSignup = !isSignup;
      
      if (isSignup) {
        document.getElementById('title').textContent = 'Create your account';
        document.getElementById('subtitle').innerHTML = 'Already have an account? <a href="#" onclick="toggleMode()" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>';
        document.getElementById('name-fields').classList.remove('hidden');
        document.getElementById('confirm-password-field').classList.remove('hidden');
        document.getElementById('login-options').classList.add('hidden');
        document.getElementById('social-section').classList.add('hidden');
        document.getElementById('button-text').textContent = 'Create Account';
        document.getElementById('confirmPassword').required = true;
      } else {
        document.getElementById('title').textContent = 'Welcome back';
        document.getElementById('subtitle').innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleMode()" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>';
        document.getElementById('name-fields').classList.add('hidden');
        document.getElementById('confirm-password-field').classList.add('hidden');
        document.getElementById('login-options').classList.remove('hidden');
        document.getElementById('social-section').classList.remove('hidden');
        document.getElementById('button-text').textContent = 'Sign in with Email';
        document.getElementById('confirmPassword').required = false;
      }
      
      document.getElementById('error').classList.add('hidden');
    }

    function showError(message) {
      var errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.classList.remove('hidden');
    }

    function showLoading(show) {
      document.getElementById('button-loader').classList.toggle('hidden', !show);
      document.getElementById('submit-button').disabled = show;
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      showLoading(true);
      
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      if (isSignup) {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        
        if (!firstName || !lastName) {
          showError('Please enter your first and last name');
          showLoading(false);
          return;
        }
        
        // Validate passwords match
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          showLoading(false);
          return;
        }
        
        // Validate password strength
        if (password.length < 8) {
          showError('Password must be at least 8 characters long');
          showLoading(false);
          return;
        }
        
        webAuth.signup({
          connection: 'Username-Password-Authentication',
          email: email,
          password: password,
          user_metadata: {
            given_name: firstName,
            family_name: lastName,
            name: firstName + ' ' + lastName
          }
        }, function(err) {
          if (err) {
            console.error('Signup error:', err);
            showError(err.description || 'Error creating account');
            showLoading(false);
            return;
          }
          // Auto-login after signup
          login(email, password);
        });
      } else {
        login(email, password);
      }
    });

    function login(email, password) {
      webAuth.login({
        realm: 'Username-Password-Authentication',
        username: email,
        password: password
      }, function(err) {
        if (err) {
          console.error('Login error:', err);
          showError(err.description || 'Invalid email or password');
          showLoading(false);
        }
      });
    }

    function socialLogin(connection) {
      webAuth.authorize({
        connection: connection
      });
    }

    // Handle forgot password
    document.querySelector('a[href="#"]').addEventListener('click', function(e) {
      if (e.target.textContent.includes('Forgot password')) {
        e.preventDefault();
        var email = document.getElementById('email').value;
        
        if (!email) {
          showError('Please enter your email address first');
          return;
        }
        
        webAuth.changePassword({
          connection: 'Username-Password-Authentication',
          email: email
        }, function(err, resp) {
          if (err) {
            console.error('Password reset error:', err);
            showError(err.description || 'Error sending password reset email');
          } else {
            showError('Password reset email sent! Check your inbox.');
          }
        });
      }
    });
  </script>
</body>
</html>
