<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dott Business - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e40af;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        h1 {
            color: white;
            font-size: 28px;
            margin: 0 0 8px 0;
            font-weight: 700;
        }
        p {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin: 0;
        }
        .loader {
            margin-top: 40px;
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .loader:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loader 1.2s linear infinite;
        }
        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="/static/images/icon-192.png" alt="Dott">
        </div>
        <h1>Dott Business</h1>
        <p>All-in-one business management</p>
        <div class="loader"></div>
    </div>
</body>
</html>
