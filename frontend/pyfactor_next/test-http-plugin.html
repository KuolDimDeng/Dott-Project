<!DOCTYPE html>
<html>
<head>
    <title>Test HTTP Plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>HTTP Plugin Test</h1>
    <button class="test-btn" onclick="testNativeHttp()">Test Native HTTP</button>
    <button class="test-btn" onclick="testFetch()">Test Regular Fetch</button>
    <button class="test-btn" onclick="checkPlugins()">Check Available Plugins</button>
    <div id="result" class="result">Results will appear here...</div>

    <script>
        function log(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message + '\n' + resultDiv.innerHTML;
            console.log(message);
        }

        function checkPlugins() {
            log('=== Checking Capacitor Plugins ===');
            if (window.Capacitor) {
                log('Capacitor is available');
                log('Platform: ' + Capacitor.getPlatform());
                log('Available plugins:');
                for (let plugin in Capacitor.Plugins) {
                    log('  - ' + plugin);
                }
            } else {
                log('Capacitor is NOT available');
            }
        }

        async function testNativeHttp() {
            log('\n=== Testing Native HTTP Plugin ===');
            try {
                if (!window.Capacitor) {
                    log('ERROR: Capacitor not available');
                    return;
                }

                if (!Capacitor.Plugins.Http) {
                    log('ERROR: Http plugin not available');
                    log('Available plugins: ' + Object.keys(Capacitor.Plugins).join(', '));
                    return;
                }

                const { Http } = Capacitor.Plugins;
                log('Http plugin found, making request to staging.dottapps.com...');
                
                const result = await Http.request({
                    url: 'https://staging.dottapps.com/api/health/',
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log('SUCCESS! Status: ' + result.status);
                log('Response: ' + JSON.stringify(result.data, null, 2));
            } catch (error) {
                log('ERROR: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }

        async function testFetch() {
            log('\n=== Testing Regular Fetch ===');
            try {
                const response = await fetch('https://staging.dottapps.com/api/health/');
                log('SUCCESS! Status: ' + response.status);
                const data = await response.json();
                log('Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        }

        // Check plugins on load
        setTimeout(checkPlugins, 100);
    </script>
</body>
</html>
