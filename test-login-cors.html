<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Login Test with CORS</h1>
    <p>Email: <input type="email" id="email" value="kdeng@dottapps.com" /></p>
    <p>Password: <input type="password" id="password" /></p>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        const result = document.getElementById('result');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!password) {
            result.innerHTML = '<p style="color: red;">Please enter your password</p>';
            return;
        }
        
        result.innerHTML = 'Testing login...';
        
        try {
            console.log('Attempting login for:', email);
            
            const response = await fetch('https://dottapps.com/api/auth/email-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
                mode: 'cors',
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            const text = await response.text();
            console.log('Raw response:', text);
            
            let parsed;
            try {
                parsed = JSON.parse(text);
            } catch {
                parsed = text;
            }
            
            if (response.ok) {
                result.innerHTML = `
                    <h3 style="color: green;">Login Successful!</h3>
                    <p>Response: <pre>${JSON.stringify(parsed, null, 2)}</pre></p>
                `;
            } else {
                result.innerHTML = `
                    <h3 style="color: red;">Login Failed</h3>
                    <p>Status: ${response.status}</p>
                    <p>Error: <pre>${typeof parsed === 'string' ? parsed.substring(0, 500) : JSON.stringify(parsed, null, 2)}</pre></p>
                `;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            result.innerHTML = `
                <h3 style="color: red;">Network Error</h3>
                <p>Error: ${error.toString()}</p>
                <p>This might be a CORS issue. Check browser console for details.</p>
            `;
        }
    }
    </script>
</body>
</html>
